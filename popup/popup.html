<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TabletBrowse Pro</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <h1>TabletBrowse Pro</h1>
      <p class="subtitle">平板浏览优化插件</p>
    </header>
    
    <main class="popup-main">
      <div class="feature-toggle">
        <label class="toggle-item">
          <input type="checkbox" id="enablePlugin" checked>
          <span class="toggle-slider"></span>
          <span class="toggle-label">启用插件</span>
        </label>
      </div>
      
        <div class="features-list">
          <div class="feature-item">
            <label class="toggle-item">
              <input type="checkbox" id="swipeDisabled" checked>
              <span class="toggle-slider"></span>
              <span class="toggle-label">禁用滑动行为</span>
            </label>
            <p class="feature-desc">防止页面左右滑动导航</p>
          </div>
          
          <div class="feature-item">
            <label class="toggle-item">
              <input type="checkbox" id="videoOptimization" checked>
              <span class="toggle-slider"></span>
              <span class="toggle-label">视频播放优化</span>
            </label>
            <p class="feature-desc">强制H.264编码，限制分辨率</p>
          </div>
          
          <div class="feature-item">
            <label class="toggle-item">
              <input type="checkbox" id="renderOptimization" checked>
              <span class="toggle-slider"></span>
              <span class="toggle-label">渲染优化</span>
            </label>
            <p class="feature-desc">自动懒加载，减少动画开销</p>
          </div>
        </div>
    </main>
  </div>
  <script src="../content/utils/chrome-helpers.js"></script>
  <script src="popup.js"></script>
</body>
</html>
